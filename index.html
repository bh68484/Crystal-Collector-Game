<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to jQuery -->
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Links to css sheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    


    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            Crystal Counter: <h4 id="crystalTarget"></h4>
          </div>
          <div class="col-sm-6">
            Wins: <h4 id="wins">0</h4>
            Losses: <h4 id="losses">0</h4>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            <button type="button" class="btn btn-success crystalOne">Crystal One</button>
            </div>
            <div class="col-sm-3">
            <button type="button" class="btn btn-info crystalTwo">Crystal Two</button>
            </div>
            <div class="col-sm-3">
            <button type="button" class="btn btn-warning crystalThree">Crystal Three</button>
            </div>
            <div class="col-sm-3">
            <button type="button" class="btn btn-danger crystalFour">Crystal Four</button>
              </div>
            </div>
        <div class="row">
            <div class="col-sm-12">
                Your total score is: <h4 id="crystalTotalCount"></h4>
            </div>
        </div>
    </div>










    <!-- Link to JavaScript -->
 <script src="assets/javascript/game.js"></script>
</body>
</html>
